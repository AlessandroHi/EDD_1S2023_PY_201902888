<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
      <div class="encabezado">
        <h1>EDD GoDrive</h1>
      </div>
    <div class ="login-form">
        <form>
          <center>
            <div class="login-form-img">
              <img src="/EDD_Proyecto1_Fase2/img/user.png" alt="user">
            </div> 
          </center>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User</label>
              <input type="email" class="form-control" id="user" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <center>
              <button id ="button" type="button" class="btn btn-primary" onclick="login()">Login</button>
            </center>
          </form>
    </div>
  
    <script src="/EDD_Proyecto1_Fase2/estructuras/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
  
</html>
