<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
      <form class="login-form" action="login.js" method="post" onsubmit="ComprobarUser(event)">
        <h1 class="login-form__title"> EDD GoDrive</h1>
       
        <div class="login-form-img">
          <img src="imgs/user.png" alt="user">
        </div>

        <div class="login-form__input-container">
          <label for="username" class="login-form__label">User</label>
          <input type="text" id="username" name="username" class="login-form__input" required>
        </div>
        <div class="login-form__input-container">
          <label for="password" class="login-form__label">Password</label>
          <input type="password" id="password" name="password" class="login-form__input" required>
        </div>
        <input type="submit" value="Log in" class="login-form__submit">
      </form>
    </div>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
crossorigin="anonymous"></script>

    <!-- Librerias-->
    <script src="../js/Estructuras/Libreria/cycle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Importar Estructuras -->
    <script src="../js/Estructuras/Estudiante.js"></script>
    <script src="../js/Estructuras/Arbol_AVL.js"></script>
    <script src="../js/Estructuras/Arbol_Dirigido.js"></script>
    <script src="../js/Estructuras/Hash.js"></script>
    <script src="../js/Estructuras/BlockChain.js"></script>
    <!-- Importar Archivo Principal -->
    <script src="../js/index.js"></script>

</body>
</html>
